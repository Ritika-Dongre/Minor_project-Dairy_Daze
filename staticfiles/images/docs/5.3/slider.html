<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Image Slider</title>
    <style>
        /* Slider container styling for full-width */
        .slider {
            position: relative;
            width: 100%; /* Full width */
            height: 500px; /* Adjust this height as needed */
            overflow: hidden;
        }

        /* Slides styling */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            height: 100%;
        }

        .slide {
            min-width: 100%; /* Each slide takes full width */
            height: 100%; /* Full height of slider */
            box-sizing: border-box;
        }

        .slide img {
            width: 100%; /* Full width of each slide */
            height: 100%; /* Full height of each slide */
            object-fit: cover; /* Ensures image covers the slide without distortion */
        }

        /* Navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            transition: background-color 0.3s;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Dots (pagination) */
        .dots {
            text-align: center;
            padding: 10px;
            background: #ddd;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="./133744436_10290181.png" alt="Image 1">
        </div>
        <div class="slide">
            <img src="./144645232_10149559.png" alt="Image 2">
        </div>
        <div class="slide">
            <img src="./image1.png" alt="Image 3">
        </div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<div class="dots">
    <span class="dot" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.transform = `translateX(${-index * 100}%)`;
            dots[i].classList.toggle('active', i === index);
        });
    }

    function moveSlide(step) {
        slideIndex = (slideIndex + step + slides.length) % slides.length;
        showSlide(slideIndex);
    }

    function currentSlide(index) {
        slideIndex = index;
        showSlide(slideIndex);
    }

    function autoSlide() {
        moveSlide(1);
        setTimeout(autoSlide, 3000); // Change image every 3 seconds
    }

    // Start the automatic slideshow
    autoSlide();
</script>

</body>
</html>
